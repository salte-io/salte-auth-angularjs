sudo: required
language: node_js
node_js: stable
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/
script:
  - npm start lint
  - npm start test.sauce
  - npm start test
after_success:
  - npm start report-coverage
  - npm start semantic-release
notifications:
  email: change
addons:
  jwt:
    secure: 
